
version: 2

models:
  - name: eph_included_species_at_hotspot
    description: Species that appear on over the required percentage of checklists at a hotspot
    columns:
      - name: locality_id
        description: the hotspot
      - name: city_id
        description: the city the hotspot is in
      - name: scientific_name
        description: The scientific name for the bird seen
      - name: common_name
        description: The common name for the bird seen
      - name: number_of_checklists
        description: The number of checklists this species appears on
      - name: total_checklists_at_hotspot
        description: the total number of checklists at the hotspot
      - name: percentage_of_checklists
        description: the percentage of checklists the species appears on

  - name: regional_species
    description: Species in the regional species pool for a city
    columns:
      - name: city_id
        description: the city the hotspot is in
      - name: scientific_name
        description: The scientific name for the bird seen
      - name: common_name
        description: The common name for the bird seen
      - name: present_in_birdlife
        description: Whether this species is present in the birdlife compiled species pool
      - name: present_in_ebird
        description: Whether this species is present in the ebird compiled species pool
      - name: number_of_ebird_hotspot_appearances
        description: Number of hotspots this species appears at in the city
      - name: presence
        description: birdlife presence data
      - name: hand_wing_index
        description: hand wing index from Sheard et al (2020)
      - name: log_body_mass
        description: Log of body mass from Sheard et al (2020)
      - name: range_size
        description: range size from Sheard et al (2020)
      - name: territoriality
        description: Territoriality scores from Tobias et al. 2016 Frontiers in E&E (Sheard et al (2020))
      - name: diet
        description: Dietary category, based on Wilman et al. 2014 and updated from HBW Alive and other sources (see Pigot, Sheard, et al. 2020 for more information). (Sheard et al (2020))
      - name: preferred_habitat
        description: Habitat scores from Tobias et al. 2016 Frontiers in E&E. 1 = dense, 2 = semi-open, 3 = open. (Sheard et al (2020))

  - name: urban_area
    description: Details of the urban areas with in the study using birdlife regional pool
    columns:
      - name: city_id
        description: The ID of this city
      - name: name
        description: The name of this city
      - name: population_2015
        description: The city population in 2015
      - name: built_area_2015
        description: The built up area of the city in 2015
      - name: latitude
        description: the latitude of the city from nordpil or wikipedia
      - name: longitude
        description: the longitude of the city from nordpil or wikipedia
      - name: total_urban_hotspots
        description: the total number of hotspots within this city included in study
      - name: urban_richness
        description: the number of species present in the city that are in the regional pool
      - name: urban_chao_estimate
        description: the chao estimate for urban species richness
      - name: species_in_regional_pool
        description: the size of the birdlife species pool richness
      - name: min_urban_hotspot_elevation
        description: The minimum elevation of any hotspot inside the city
      - name: max_urban_hotspot_elevation
        description: The maximum elevation of any hotspot inside the city
      - name: percentage_of_regional_richness
        description: The percentage of the regional pool found inside the city

  - name: urban_hotspot
    description: Hotspot included in study within an urban areay
    columns:
      - name: hotspot_id
        description: The ID of the hotspot
        tests:
          - unique
      - name: locality_id
        description: The ID of the given ebird locality
        tests:
          - unique
      - name: name
        description: The name of the hotspot
      - name: latitude
        description: the latitude of the hotspot
      - name: longitude
        description: the longitude of the hotspot
      - name: elevation
        description: the elevation of the hotspot
      - name: city_id
        description: the city this hotspot is related to
      - name: number_of_checklists
        description: the number of checklists at the hotspot
      - name: total_richness
        description: the total species richness at this hotspot of all species observed
      - name: project_richness
        description: the species richness only including species that appear on the required number of checklists.
      - name: chao_estimate
        description: The chao2 estimate of richness at this hotspot

  - name: urban_species
    description: Species that occur at urban hotspots
    columns:
      - name: city_id
        description: the city the hotspot is in
      - name: locality_id
        description: the hotspot
      - name: scientific_name
        description: The scientific name for the bird seen
      - name: common_name
        description: The common name for the bird seen
      - name: percentage_of_checklists
        description: The percentage of checklists this species appears on at hotspots within the regional